<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
</head>
<body>
    <form action="">
    <!--Comments-->
    <!--Name-->
    <div>
        <label for="">Name</label>
        <input type="text" placeholder="Enter Fullname" value="suman pathak" name="fullname">
    </div>
    <!--Email-->
    <div>
        <label for="">Email</label>
        <input type="email" placeholder="Enter Email ID" name="email">
    </div>
    <!--Phone-->
    <div>
        <label for="">Phone</label>
        <input type="number" placeholder="Enter Phone No"  name="phoneno">
    </div>
    <!--Degree-->
    
    <div>
        <label for="">Degree</label>
        <select name="" id="">            
            <option value="id1">--</option>
            <option value="id2">BA</option>
            <option value="id3">BCOM</option>
            <option value="id4">BSC</option>
            <option value="id5">BTECH</option>
        </select>
    </div>
    <!--DOB-->
    <div>
        <label for="">DOB</label>
        <input type="date" id="" name="dob">
    </div>
    
    <!--Gender-->
    <div>
        <span>Gender</span>
        <div>
            <label for="">Male</label>
            <input type="radio" name="gender" value="M" >
            <label for="">Female</label>
            <input type="radio" name="gender" value="F" >
            <label for="">Other</label>
            <input type="radio" name="gender" value="P" >
        </div>
    </div>
    <!--Slot-->
    <div>
        <span>Slot</span>
        <div>
            <label for="">Morning</label>
            <input type="checkbox" name="slot" value="m">
            <label for="">Evening</label>
            <input type="checkbox" name="slot" value="e">
        </div>
    </div>
    <!--Profile Picture-->
    <div>
        <label for="">Profile Picture</label>
        <input type="file" accept=".png,.jpeg,.jpg">
    </div>
    <!--Introduction-->
    <div>
        <label for="">Introduction</label>
        <textarea name="" id="" cols="30" rows="10">

        </textarea>
    </div>
    <!--Submit-->
    <div>
        <button>Submit</button>
    </div>
    </form>
    
</body>
</html>
