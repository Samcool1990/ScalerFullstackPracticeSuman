<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
        .cell {
            border: 1px solid;
            margin: auto;
            margin-top: 10rem;
            height: 20rem;
            width: 20rem;
            display: flex;
        }
    </style>
</head>

<body>
    <div class="cell"></div>

</body>
<script>
    const cell = document.querySelector('.cell');

    // Function to draw the jail
    function drawJail() {
        cell.style.backgroundImage = 'url(https://d2beiqkhq929f0.cloudfront.net/public_assets/assets/000/055/850/original/jail.jpg?1699030242)';
    }

    // Function to remove the jail
    function removeJail() {
        cell.style.backgroundImage = 'none';
    }

    // Event listener for mouse entering the cell
    cell.addEventListener('mouseenter', drawJail);

    // Event listener for mouse leaving the cell
    cell.addEventListener('mouseleave', removeJail);
</script>
</html>
