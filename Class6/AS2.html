<!DOCTYPE html>
<html>
<!-- Please NOTE that the link to assets (like images) need to be set in global context.
For example:
To access an image from assets folder correct way to set src attribute is 

src = 'profile.png'

instead of 

src = './assets/profile.png'
-->

<head>
    <link rel="stylesheet" href="style.css">
    <style>
        .pin_container {
            display: grid; /* Verify that display property of pin_container is set to 'grid' */
            position: absolute; /* Verify that position property of pin_container is set to 'absolute' */
            justify-content: center; /* Verify that content inside pin_container is centered using justify-content */
            grid-template-columns: repeat(auto-fill, minmax(var(--small), 1fr));
            gap: 20px;
            padding: 20px;
        }

        .card {
            height: var(--small); /* Set default height */
            background-color: #ccc; /* Default background color */
        }

        .card.card_small {
            grid-row-end: span 26; /* Verify that grid-row-end property of card_small is set to 'span 26' */
        }

        .card.card_medium {
            grid-row-end: span 33; /* Verify that grid-row-end property of card_medium is set to 'span 33' */
            height: var(--medium); /* Set height for medium cards */
        }

        .card.card_large {
            grid-row-end: span 45; /* Verify that grid-row-end property of card_large is set to 'span 45' */
            height: var(--large); /* Set height for large cards */
        }

        /* For demonstration purposes only, you can adjust the background colors as needed */
        .card:nth-child(odd) {
            background-color: #ddd;
        }
    </style>
</head>
<body>
	<div class="pin_container">
        <div class="card card_small"></div>
        <div class="card card_medium"></div>
        <div class="card card_large"></div>
        <div class="card card_medium"></div>
        <div class="card card_small"></div>
        <div class="card card_large"></div>
        <div class="card card_medium"></div>
        <div class="card card_small"></div>
        <div class="card card_medium"></div>
        <div class="card card_small"></div>
        <div class="card card_medium"></div>
        <div class="card card_large"></div>
        <div class="card card_medium"></div>
        <div class="card card_small"></div>
        <div class="card card_medium"></div>
        <div class="card card_large"></div>
    </div>
</body>

</html>
