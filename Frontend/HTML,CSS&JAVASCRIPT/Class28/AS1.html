    <script id='solution' defer>
        function reduce(arr, reducer) {
            // Write your solution here ========================
            let accumulator = arr[0];

            for (let i = 1; i < arr.length; i++) {
                accumulator = reducer(accumulator, arr[i]);
            }

            return accumulator;
        }
    </script>
