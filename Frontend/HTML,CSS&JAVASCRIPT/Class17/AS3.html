<!DOCTYPE html>
<html>
<!-- Please NOTE that the link to assets (like images) need to be set in global context.
For example:
To access an image from assets folder correct way to set src attribute is 

src = 'profile.png'

instead of 

src = './assets/profile.png'
-->

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
</head>

<body>
    <button id="all">Remove All</button>
    <ul id="tasks">
        <li>
            <p>Task - 1</p>
            <button class="buttons">delete</button>
        </li>
        <li>
            <p>Task - 2</p>
            <button class="buttons">delete</button>
        </li>
        <li>
            <p>Task - 3</p>
            <button class="buttons">delete</button>
        </li>
        <li>
            <p>Task - 4</p>
            <button class="buttons">delete</button>
        </li>
    </ul>
    <script>
        const removeRef = document.getElementById('all');
        const listRef = document.getElementById('tasks');

        removeRef.addEventListener('click', function(){
            listRef.style.display = 'none';
        });

        const deleteButton = document.querySelectorAll('.buttons')
        deleteButton.forEach(li => {
            li.addEventListener('click', function(e) {
                let listItem = e.target.closest('li');
                listItem.style.display = 'none'
            })
            
        });


    </script>
</body>

</html>
