<!DOCTYPE html>
<html lang="en">
<!-- Please NOTE that the link to assets (like images) need to be set in global context.
For example:
To access an image from assets folder correct way to set src attribute is 

src = 'profile.png'

instead of 

src = './assets/profile.png'
-->

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ticket Management App</title>

    <style>
        .container {
        display: flex;
        flex-direction: column;
        align-items: center;
        }

        .star-container {
        font-size: 40px;
        }

        .star {
        padding: 5px;
        color: gray;
        cursor: pointer;
        }

        .star-filled {
        color: #ffdf00;
        }

    </style>
</head>

<body>
    <div class="container">
        <h1>Star Rating Component</h1>
        <div id="star-container" class="star-container">
            <span class="star" data-index="1">&#9733;</span>
            <span class="star" data-index="2">&#9733;</span>
            <span class="star" data-index="3">&#9733;</span>
            <span class="star" data-index="4">&#9733;</span>
            <span class="star" data-index="5">&#9733;</span>
        </div>
        <h2>Rating Count:
            <span id="count">0</span>
        </h2>
    </div>
    <script >
        let container = document.getElementById('star-container');
        let star = document.querySelectorAll('.star');
        let filled = 0;

        container.addEventListener('click', function (e) {
        let currClicked = e.target.dataset.index;

        for (let i = 0; i < 5; i++) {
        star[i].classList.remove('star-filled');
        }

        for (let i = 0; i < currClicked; i++) {
        star[i].classList.add('star-filled');
        }

        document.getElementById('count').innerText = `${currClicked}`;

        filled = currClicked;
        });

        container.addEventListener('mouseover', function (e) {
        let currHovered = e.target.dataset.index;

        for (let i = 0; i < 5; i++) {
        star[i].classList.remove('star-filled');
        }

        for (let i = 0; i < currHovered; i++) {
        star[i].classList.add('star-filled');
        }
        });

        container.addEventListener('mouseleave', function (e) {
        for (let i = 0; i < 5; i++) {
        star[i].classList.remove('star-filled');
        }

        for (let i = 0; i < filled; i++) {
        star[i].classList.add('star-filled');
        }
        });

    </script>
</body>

</html>
