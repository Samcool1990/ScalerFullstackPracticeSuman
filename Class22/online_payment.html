<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .otp_wrapper {
            display: flex;
            justify-content: center;
            flex-direction: column;
            align-items: center;
        }
        
        .otp {
            display: flex;
            column-gap: 10px;
            /* width: 200px; */

        }
        .otp input {
            width: 30px;
            height: 40px;
            border-radius: 3px;
        }
    </style>
</head>
<body>
    
    <div class="otp_wrapper">
        <h1 class="otp-head">OTP</h1>
        <div class="otp">
            <input />
            <input />
            <input />
            <input />
        </div>
    </div>
    <script>
        const OTP = 4321;
        
        let currentInput = document.querySelector('.otp input:first-child')
        
        OTP.split('').forEach(num => {
            currentInput.value = num;
            currentInput = currentInput.nextElementSibling;

        });

        //manual input
        const otpRef = document.querySelector('otp');

        otpRef.addEventListener('keyup', function(e) {
            console.log('keyup', e.target);
            if (e.target.value.length > 0) {
                e.target.nextElementSibling?.focus();
            } 
        })

        otpRef.addEventListener('keydown', function(e) {
            if (e.target.value.length === 0) {
                e.target.nextElementSibling?.focus();
            } 
        })

    </script>
</body>
</html>;
