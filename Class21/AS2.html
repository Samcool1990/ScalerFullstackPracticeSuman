<!DOCTYPE html>
<html lang="en">
<!-- Please NOTE that the link to assets (like images) need to be set in global context.
For example:
To access an image from assets folder correct way to set src attribute is 

src = 'profile.png'

instead of 

src = './assets/profile.png'
-->

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ticket Management App</title>

    <style>
        .container {
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        }

        .input {
        width: 40px;
        border: none;
        border-bottom: 3px solid rgba(0, 0, 0, 0.5);
        margin: 0 10px;
        text-align: center;
        font-size: 36px;
        cursor: not-allowed;
        pointer-events: none;
        }

        .input:focus {
        border-bottom: 3px solid orange;
        outline: none;
        }

        .input:nth-child(1) {
        cursor: pointer;
        pointer-events: all;
        }
    </style>

</head>

<body>
    <div class="container">
        <div id="inputs" class="inputs">
            <input class="input" type="text" inputmode="numeric" maxlength="1" />
            <input class="input" type="text" inputmode="numeric" maxlength="1" />
            <input class="input" type="text" inputmode="numeric" maxlength="1" />
            <input class="input" type="text" inputmode="numeric" maxlength="1" />
        </div>
    </div>
    <script >
        const inputs = document.querySelectorAll('.input');

        inputs.forEach((input, index) => {
            input.addEventListener('input', (e) => {
                // Allow only single-digit numbers
                const digit = parseInt(e.data);
                if (isNaN(digit)) {
                    input.value = '';
                    return;
                }

                // Move focus to the next input field
                if (index < inputs.length - 1 && digit !== null) {
                    inputs[index + 1].focus();
                }
            });

            input.addEventListener('keydown', (e) => {
                const key = e.key;
                if (key === 'Backspace' || key === 'Delete') {
                    e.preventDefault();
                    // Remove input from the current field
                    input.value = '';
                    // Move focus to the previous input field
                    if (index > 0) {
                        inputs[index - 1].focus();
                    }
                }
            });
        });


    </script>
</body>

</html>
